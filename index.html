<!DOCTYPE html>
<html lang="en">
<head>

        <div class="ad-content">
            <h1>Discover<sup>®</sup></h1>

                Learn More
                <div class="button-glare"></div>
            </button>
        </div>
        <img src="assets/images/debitcard-nobg.png" alt="Discover Debit Card" class="debit-card">

    <script src="js/script.js"></script>
